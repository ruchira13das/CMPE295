<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Featured | E-Shopper</title>
<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
<link href="../static/css/font-awesome.min.css"
	th:href="@{/css/font-awesome.min.css}" rel="stylesheet" media="screen" />
<link href="../static/css/prettyPhoto.css"
	th:href="@{/css/prettyPhoto.css}" rel="stylesheet" media="screen" />
<link href="../static/css/price-range.css"
	th:href="@{/css/price-range.css}" rel="stylesheet" media="screen" />
<link href="../static/css/animate.css" th:href="@{/css/animate.css}"
	rel="stylesheet" media="screen" />
<link href="../static/css/main.css" th:href="@{/css/main.css}"
	rel="stylesheet" media="screen" />
<link href="../static/css/responsive.css"
	th:href="@{/css/responsive.css}" rel="stylesheet" media="screen" />
<!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
<link rel="shortcut icon" href="../static/images/ico/favicon.ico"
	th:href="@{/images/ico/favicon.ico}" />
<link rel="apple-touch-icon-precomposed" sizes="144x144"
	href="../static/images/ico/apple-touch-icon-144-precomposed.png"
	th:href="@{/images/ico/apple-touch-icon-144-precomposed.png}" />
<link rel="apple-touch-icon-precomposed" sizes="114x114"
	href="../static/images/ico/apple-touch-icon-114-precomposed.png"
	th:href="@{/images/ico/apple-touch-icon-114-precomposed.png}" />
<link rel="apple-touch-icon-precomposed" sizes="72x72"
	href="../static/images/ico/apple-touch-icon-72-precomposed.png"
	th:href="@{/images/ico/apple-touch-icon-72-precomposed.png}" />
<link rel="apple-touch-icon-precomposed"
	href="../static/images/ico/apple-touch-icon-72-precomposed.png"
	th:href="@{/images/ico/apple-touch-icon-72-precomposed.png}" />
</head>
<!--/head-->
<body>

	<h2 class="title text-center">Featured Items</h2>
	<div class="features_items">

		<!--features_items-->
		<div class="col-sm-4" th:each="featuredProduct:${featuredProducts}">
			<div class="product-image-wrapper">
				<div class="single-products">
					<div class="productinfo text-center">
						<img th:src="${featuredProduct.imUrl}" alt="" />
						<h2 th:text="'$' + ${featuredProduct.price}"></h2>
						<p th:text="${featuredProduct.shortTitle}"></p>
					</div>
					<div class="product-overlay">
						<div class="overlay-content">
							<h2 th:text="'$' + ${featuredProduct.price}"></h2>
							<p th:text="${featuredProduct.title}"></p>
							<a th:href="@{|/product/${featuredProduct.id}|}" class="btn btn-default add-to-cart"><i
								class="fa fa-info"></i> See Details</a>
						</div>
					</div>
				</div>
				<div class="choose">
					<ul class="nav nav-pills nav-justified">
						<li><a th:href="@{|/cart/add/${featuredProduct.id}|}"><i class="fa fa-shopping-cart"></i>Add to
								cart</a></li>
						<li><a th:href="@{|/wishlist/add/${featuredProduct.id}|}"><i class="fa fa-plus-square"></i>Add to
								wishlist</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!--features_items-->


	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.scrollUp.min.js"></script>
	<script src="js/price-range.js"></script>
	<script src="js/jquery.prettyPhoto.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
