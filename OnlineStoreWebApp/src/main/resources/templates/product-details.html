<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Product Details | E-Shopper</title>
	<link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
	<link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet" media="screen"/>
	<link href="../static/css/prettyPhoto.css" th:href="@{/css/prettyPhoto.css}" rel="stylesheet" media="screen"/>
	<link href="../static/css/price-range.css" th:href="@{/css/price-range.css}" rel="stylesheet" media="screen"/>
	<link href="../static/css/animate.css" th:href="@{/css/animate.css}" rel="stylesheet" media="screen"/>
	<link href="../static/css/main.css"  th:href="@{/css/main.css}" rel="stylesheet" media="screen"/>
	<link href="../static/css/responsive.css" th:href="@{/css/responsive.css}" rel="stylesheet" media="screen"/>
	<!--[if lt IE 9]>
	    <script src="/js/html5shiv.js"></script>
	    <script src="/js/respond.min.js"></script>
	    <![endif]-->
	<link rel="shortcut icon"
		href="../static/images/ico/favicon.ico" th:href="@{/images/ico/favicon.ico}"/>
	<link rel="apple-touch-icon-precomposed" sizes="144x144"
		href="../static/images/ico/apple-touch-icon-144-precomposed.png" th:href="@{/images/ico/apple-touch-icon-144-precomposed.png}"/>
	<link rel="apple-touch-icon-precomposed" sizes="114x114"
		href="../static/images/ico/apple-touch-icon-114-precomposed.png" th:href="@{/images/ico/apple-touch-icon-114-precomposed.png}"/>
	<link rel="apple-touch-icon-precomposed" sizes="72x72"
		href="../static/images/ico/apple-touch-icon-72-precomposed.png" th:href="@{/images/ico/apple-touch-icon-72-precomposed.png}"/>
	<link rel="apple-touch-icon-precomposed"
		href="../static/images/ico/apple-touch-icon-72-precomposed.png" th:href="@{/images/ico/apple-touch-icon-72-precomposed.png}"/>
</head><!--/head-->

<body>
	<header id="header">
		<!--header-->

		<div class="header-middle">
			<!--header-middle-->
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<div class="logo pull-left">
							<a href="/"><img src="/images/home/logo.png" alt="" /></a>
						</div>
					</div>
					<div class="col-sm-8">
						<div class="shop-menu pull-right">
							<ul class="nav navbar-nav">
								<li><a href="/account.html"><i class="fa fa-user"></i> Account</a></li>
								<li><a href="/wishlist.html"><i class="fa fa-star"></i> Wishlist</a></li>
								<li><a href="/checkout.html"><i class="fa fa-crosshairs"></i>
										Checkout</a></li>
								<li><a href="/cart.html"><i class="fa fa-shopping-cart"></i>
										Cart</a></li>
								<li th:if="${signedIn}"><a href="/signout.html"><i class="fa fa-lock" th:text="'Logout, ' + ${signedInUser}"></i></a></li>
								<li th:unless="${signedIn}"><a href="/login.html"><i class="fa fa-lock"></i>
										Login</a></li>		
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--/header-middle-->

		<div class="header-bottom">
			<!--header-bottom-->
			<div class="container">
				<div class="row">
					<div class="col-sm-9">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle"
								data-toggle="collapse" data-target=".navbar-collapse">
								<span class="sr-only">Toggle navigation</span> <span
									class="icon-bar"></span> <span class="icon-bar"></span> <span
									class="icon-bar"></span>
							</button>
						</div>
						<div class="mainmenu pull-left">
							<ul class="nav navbar-nav collapse navbar-collapse">
								<li><a href="/" class="active">Home</a></li>
								<li class="dropdown"><a href="#">Shop<i
										class="fa fa-angle-down"></i></a>
									<ul role="menu" class="sub-menu">
										<li><a href="/checkout.html">Checkout</a></li>
										<li><a href="/cart.html">Cart</a></li>
										<li th:if="${signedIn}"><a href="/signout.html" th:text="'Logout, ' + ${signedInUser}"></a></li>
										<li th:unless="${signedIn}"><a href="/login.html">Login</a></li>
									</ul></li>
							</ul>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="search_box pull-right">
							<input type="text" placeholder="Search" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--/header-bottom-->
	</header>
	<!--/header-->
	
	<section>
		<div class="container">
			<div class="row">

				
				<div class="col-sm-12 padding-right">
					<div class="product-details"><!--product-details-->
						<div class="col-sm-4">
							<div class="view-product">
								<img th:src="${product.imUrl}" alt="" />
								<h3>ZOOM</h3>
							</div>

						</div>
						<div class="col-sm-8">
							<div class="product-information"><!--/product-information-->
								<img src="/images/product-details/new.jpg" class="newarrival" alt="" />
								<h2 th:text="${product.title}"></h2>
								<p th:text="'Web ID:' + ${product.id}"/>
								<img src="/images/product-details/rating.png" alt="" /><br/>
								
								<!-- Form to add to cart -->
								<form action="/cart/add" th:action="@{/cart/add}" th:object="${addToCartForm}" method="post">
									<span>
										<span th:text="'$' + ${product.price}"></span>
										<input type="hidden" name="productId" th:field="*{productId}" th:value="${productId}" />
										<label>Quantity:</label>
										<input type="text" th:field="*{quantity}" />
										<!-- <a th:href="@{|/wishlist/add/${product.id}|}"> -->
										<button type="submit" class="btn btn-fefault cart">
											<i class="fa fa-shopping-cart"></i>
											Add to cart
										</button>
										<!-- </a> -->
									</span>
								</form>
								<!-- Form to add to cart -->
								
								<p><b>Availability:</b> In Stock</p>
								<p><b>Condition:</b> New</p>
								<p><b>Brand:</b> <p th:text="${product.brand}"/></p>
								<br/>
								<a th:href="@{|/wishlist/add/${product.id}|}" class="btn btn-default add-to-cart"><i
								class="fa fa-list"></i> Add to wishlist</a>
								<a href=""><img src="/images/product-details/share.png" class="share img-responsive"  alt="" /></a>
								
							</div><!--/product-information-->
						</div>
					</div><!--/product-details-->
					
					<div class="category-tab shop-details-tab"><!--category-tab-->
						<div class="col-sm-12">
							<ul class="nav nav-tabs">
								<li class="active"><a href="#details" data-toggle="tab">About this product</a></li>
								<li></li>
							</ul>
						</div>
						<div class="tab-content">
							<div class="tab-pane fade active in" id="details" >
								<div class="col-sm-12">
									<p th:text="${product.description}"/>
								</div>
							</div>
						</div>
					</div><!--/category-tab-->
					
					<!--Place holder for recommendations-->
					<div class="recommended_items">
						<div class="se-pre-con"></div>
						<div id="content-import-recommendations"></div>	
					</div><!--recommended_items-->
					
				</div>
			</div>
		</div>
	</section>
	
	<footer id="footer">
		<!--Footer-->
		<div class="footer-bottom">
			<div class="container">
				<div class="row">
					<p class="pull-left">Copyright Â© 2016 E-SHOPPER Inc. All rights
						reserved.</p>
					<p class="pull-right">
						Designed by <span><a target="_blank"
							href="http://www.themeum.com">Themeum</a></span>
					</p>
				</div>
			</div>
		</div>
	</footer>
	<!--/Footer-->
	
	
	<script src="/js/jquery.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/jquery.scrollUp.min.js"></script>
	<script src="/js/price-range.js"></script>
	<script src="/js/jquery.prettyPhoto.js"></script>
	<script src="/js/main.js"></script>
	<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
		$(document).ready(function() {
			$('#content-import-recommendations').load('/recommendations/all');
			$(".se-pre-con").fadeOut("slow");
		});

		/*]]>*/
	</script>	
</body>
</html>
